<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="shortcut icon" href="https://img.icons8.com/officel/80/form.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle"></div>
    <div class="mainbox">
      <h1>Contact Us</h1>
      <form action="submit">
        <label for="name">Your Name:</label><br />
        <input type="text" placeholder=" Enter Your Name"/><br /><br />
        <label for="email" >Email:</label><br />
        <input type="email" placeholder=" Enter Your Email" /><br /><br />
        <label for="mobile no."  >Phone No. :</label><br />
        <input type="number" placeholder=" Enter Your Number"/><br /><br />
        <label for="message">Mesaage:</label><br />
        <textarea placeholder="Your message here"></textarea><br /><br />
        <button>Send Message</button>
        <div class="buttonbackground"></div>

      </form>
    </div>
  </body>
</html>
